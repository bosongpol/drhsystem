<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <title>login-v1</title>
  </head>

  <body>
    <div
      class="min-h-screen flex flex-col items-center justify-center bg-gray-100"
    >
      <!-- Header -->
      <header class="flex justify-center mb-6">
        <img src="images/DRHPlogo1200px.png" alt="Logo" class="w-180 h-94" />
      </header>

      <!-- Main Content -->
      <main class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-center mb-4">
          Log in to your account
        </h2>
        <form>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
              >Username or Email</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder="Enter your username or email"
              aria-label="Username or Email"
              required
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
              >Password</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="Enter your password"
              aria-label="Password"
              required
            />
            <p class="text-red-500 text-xs italic">Please choose a password.</p>
          </div>
          <div class="mb-4">
            <label class="inline-flex items-center">
              <input type="checkbox" class="form-checkbox text-blue-500" />
              <span class="ml-2 text-gray-700 text-sm">Remember Me</span>
            </label>
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit"
            >
              Sign In
            </button>
            <a
              class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
              href="forgot-password-v1.html"
              >Forgot Password?</a
            >
          </div>
        </form>
        <div class="text-center mt-4">
          <p class="text-gray-600 text-sm">
            Don't have an account?
            <a href="signup.html" class="text-blue-500 hover:text-blue-700">Sign up</a>
          </p>
        </div>
      </main>

      <!-- Footer -->
      <footer class="bg-gray-200 text-gray-600 text-center py-4 mt-8 w-full">
        <p class="text-sm">
          &copy; 2024 HOMEPLUS STORE CO., LTD. All rights reserved.
        </p>
        <nav class="mt-2">
          <a href="#" class="text-blue-500 hover:text-blue-700 mx-2"
            >Privacy Policy</a
          >
          <a href="#" class="text-blue-500 hover:text-blue-700 mx-2"
            >Terms of Service</a
          >
          <a href="#" class="text-blue-500 hover:text-blue-700 mx-2"
            >Contact Us</a
          >
        </nav>
      </footer>
    </div>
  </body>
</html>
