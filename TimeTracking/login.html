<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal flex items-center justify-center h-screen">

    <!-- Log-in Form Container -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">เข้าสู่ระบบ</h2>

        <!-- Form -->
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">
                    อีเมล/ชื่อผู้ใช้
                </label>
                <input type="text" id="email" name="email" class="block w-full bg-gray-100 border border-gray-300 rounded-lg px-4 py-2" placeholder="กรอกอีเมลหรือชื่อผู้ใช้">
            </div>

            <div class="mb-6 relative">
                <label class="block text-gray-700 font-bold mb-2" for="password">
                    รหัสผ่าน
                </label>
                <input type="password" id="password" name="password" class="block w-full bg-gray-100 border border-gray-300 rounded-lg px-4 py-2 pr-12" placeholder="กรอกรหัสผ่าน">
                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                    <svg id="eyeIconOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm-3-7a9 9 0 00-9 9 9 9 0 009 9 9 9 0 009-9 9 9 0 00-9-9z" />
                    </svg>
                    <svg id="eyeIconClose" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825a7.5 7.5 0 010-13.65m4.443 1.13a9 9 0 11-12.56 12.56M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>

            <div class="flex justify-between items-center mb-6">
                <a href="#" class="text-blue-600 hover:underline">ลืมรหัสผ่าน?</a>
                <a href="#" class="text-blue-600 hover:underline">สมัครสมาชิก</a>
            </div>

            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg w-full">เข้าสู่ระบบ</button>
        </form>
    </div>

    <!-- JavaScript for Toggle Password Visibility -->
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        const eyeIconOpen = document.querySelector('#eyeIconOpen');
        const eyeIconClose = document.querySelector('#eyeIconClose');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // Toggle the eye icons
            eyeIconOpen.classList.toggle('hidden');
            eyeIconClose.classList.toggle('hidden');
        });
    </script>

</body>
</html>
