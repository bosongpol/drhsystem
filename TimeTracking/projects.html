<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรเจกต์</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white font-bold text-xl">บันทึกเวลา</a>
            <div>
                <a href="index.html" class="text-white mr-4">แดชบอร์ด</a>
                <a href="projects.html" class="text-white">โปรเจกต์</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 p-4">
        <!-- Header -->
        <div class="mb-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold">โปรเจกต์ของฉัน</h1>
            <button class="bg-green-500 text-white px-6 py-2 rounded-lg"><a href="add-project.html">เพิ่มโปรเจกต์ใหม่</a></button>
        </div>

        <!-- Search and Filter -->
        <div class="mb-4 flex justify-between items-center">
            <input type="text" class="bg-gray-100 border border-gray-300 rounded-lg px-4 py-2" placeholder="ค้นหาโปรเจกต์...">
            <select class="bg-gray-100 border border-gray-300 rounded-lg px-4 py-2">
                <option>สถานะทั้งหมด</option>
                <option>กำลังดำเนินการ</option>
                <option>เสร็จสมบูรณ์</option>
            </select>
        </div>

        <!-- Project List -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Single Project Card -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-lg font-bold mb-2">รีดีไซน์เว็บไซต์</h2>
                <p class="text-gray-700 mb-4">รายละเอียดของโปรเจกต์...</p>
                <p><strong>จำนวนงาน:</strong> 10 งาน</p>
                <p><strong>เวลารวม:</strong> 120 ชั่วโมง</p>
                <div class="flex justify-end mt-4">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg mr-2">ดูรายละเอียด</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded-lg">ลบ</button>
                </div>
            </div>

            <!-- Duplicate this card for more projects -->
            <!-- ... -->
        </div>
    </div>

</body>
</html>
