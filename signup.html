<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <title>Sign Up</title>
  </head>

  <body>
    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
      
      <!-- Header -->
      <header class="flex justify-center mb-6">
        <img src="images/DRHPlogo1200px.png" alt="Logo" class="w-180 h-94" />
      </header>
      
      <!-- Main Content -->
      <main class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-center mb-4">Create an Account</h2>
        <form>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
              >Username</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder="Enter your username"
              aria-label="Username"
              required
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="email"
              >Email</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="email"
              type="email"
              placeholder="Enter your email"
              aria-label="Email"
              required
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
              >Password</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="Create a password"
              aria-label="Password"
              required
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="confirm-password"
              >Confirm Password</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="confirm-password"
              type="password"
              placeholder="Confirm your password"
              aria-label="Confirm Password"
              required
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
              type="submit"
            >
              Sign Up
            </button>
          </div>
        </form>
        <div class="text-center mt-4">
          <a href="login-v1.html" class="text-blue-500 hover:text-blue-700 text-sm block">Already have an account? Log in</a>
        </div>
      </main>
      
      <!-- Footer -->
      <footer class="bg-gray-200 text-gray-600 text-center py-4 mt-8 w-full">
        <p class="text-sm">&copy; 2024 HOMEPLUS STORE CO., LTD. All rights reserved.</p>
        <nav class="mt-2">
          <a href="#" class="text-blue-500 hover:text-blue-700 mx-2"
            >Privacy Policy</a
          >
          <a href="#" class="text-blue-500 hover:text-blue-700 mx-2"
            >Terms of Service</a
          >
          <a href="#" class="text-blue-500 hover:text-blue-700 mx-2"
            >Contact Us</a
          >
        </nav>
      </footer>
    </div>

    <script>
      document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // ป้องกันการ submit ฟอร์มแบบปกติ
        
        // Process the sign-up logic here (e.g., send data to server)
        // If sign-up is successful:
        
        window.location.href = 'dashboard.html'; // หรือ 'home.html'
      });
    </script>
  </body>
</html>
