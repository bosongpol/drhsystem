<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายชื่อพนักงาน - DRH</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Noto Sans Thai', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-xl font-bold">DRH</div>
            <div class="space-x-4">
                <a href="#" class="hover:text-gray-300">รายชื่อ</a>
                <a href="#" class="hover:text-gray-300">จัดการสินค้า</a>
                <a href="#" class="hover:text-gray-300">เพิ่มรูป</a>
                <a href="#" class="text-red-400 hover:text-red-300">ออกจากระบบ</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 px-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">รายชื่อพนักงาน</h1>
                <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                    + เพิ่มพนักงาน
                </button>
            </div>

            <div class="mb-4 flex justify-between items-center">
                <div class="relative">
                    <input type="text" placeholder="ค้นหาพนักงาน..." class="pl-10 pr-4 py-2 border rounded-lg">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <div class="space-x-2">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        นำเข้า
                    </button>
                    <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                        ส่งออก
                    </button>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="px-4 py-2 text-left">รหัส</th>
                            <th class="px-4 py-2 text-left">ชื่อผู้ใช้</th>
                            <th class="px-4 py-2 text-left">ชื่อ-นามสกุล</th>
                            <th class="px-4 py-2 text-left">ตำแหน่ง</th>
                            <th class="px-4 py-2 text-center">การจัดการ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b hover:bg-gray-50">
                            <td class="px-4 py-2">45</td>
                            <td class="px-4 py-2">91103</td>
                            <td class="px-4 py-2">ศุภศรี หญิง ปนัคราม</td>
                            <td class="px-4 py-2">employ_img</td>
                            <td class="px-4 py-2 text-center">
                                <button class="text-blue-500 hover:text-blue-700 mr-2">แก้ไข</button>
                                <button class="text-red-500 hover:text-red-700">ลบ</button>
                            </td>
                        </tr>
                        <!-- เพิ่มแถวข้อมูลอื่นๆ ตามต้องการ -->
                    </tbody>
                </table>
            </div>

            <div class="mt-4 flex justify-center">
                <nav class="inline-flex rounded-md shadow">
                    <a href="#" class="px-3 py-2 bg-blue-500 text-white rounded-l-md">1</a>
                    <a href="#" class="px-3 py-2 bg-white text-gray-700 hover:bg-gray-50">2</a>
                    <a href="#" class="px-3 py-2 bg-white text-gray-700 hover:bg-gray-50">3</a>
                    <a href="#" class="px-3 py-2 bg-white text-gray-700 hover:bg-gray-50">4</a>
                    <a href="#" class="px-3 py-2 bg-white text-gray-700 rounded-r-md hover:bg-gray-50">5</a>
                </nav>
            </div>
        </div>
    </main>
</body>
</html>
