<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มโปรเจกต์ใหม่</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white font-bold text-xl">บันทึกเวลา</a>
            <div>
                <a href="index.html" class="text-white mr-4">แดชบอร์ด</a>
                <a href="projects.html" class="text-white">โปรเจกต์</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 p-4">
        <!-- Header -->
        <div class="mb-6">
            <h1 class="text-2xl font-bold">เพิ่มโปรเจกต์ใหม่</h1>
            <p class="text-gray-700 mt-2">กรอกข้อมูลด้านล่างเพื่อสร้างโปรเจกต์ใหม่</p>
        </div>

        <!-- Form -->
        <form class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="project-name">
                    ชื่อโปรเจกต์
                </label>
                <input type="text" id="project-name" name="project-name" class="block w-full bg-gray-100 border border-gray-300 rounded-lg px-4 py-2" placeholder="กรอกชื่อโปรเจกต์">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="project-details">
                    รายละเอียดโปรเจกต์
                </label>
                <textarea id="project-details" name="project-details" rows="4" class="block w-full bg-gray-100 border border-gray-300 rounded-lg px-4 py-2" placeholder="กรอกรายละเอียดโปรเจกต์..."></textarea>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="start-date">
                    วันที่เริ่มต้น
                </label>
                <input type="date" id="start-date" name="start-date" class="block w-full bg-gray-100 border border-gray-300 rounded-lg px-4 py-2">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="project-status">
                    สถานะโปรเจกต์
                </label>
                <select id="project-status" name="project-status" class="block w-full bg-gray-100 border border-gray-300 rounded-lg px-4 py-2">
                    <option>กำลังดำเนินการ</option>
                    <option>รอการอนุมัติ</option>
                    <option>เสร็จสมบูรณ์</option>
                </select>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end">
                <button type="button" class="bg-gray-400 text-white px-6 py-2 rounded-lg mr-2">ยกเลิก</button>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg"><a href="projects.html">บันทึกโปรเจกต์ </a></button>
            </div>
        </form>
    </div>

</body>
</html>
