<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สรุปการจับเวลา</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white font-bold text-xl">บันทึกเวลา</a>
            <div>
                <a href="index.html" class="text-white mr-4">แดชบอร์ด</a>
                <a href="projects.html" class="text-white">โปรเจกต์</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 p-4">
        <!-- Header -->
        <div class="mb-6">
            <h1 class="text-2xl font-bold">สรุปการจับเวลา</h1>
            <p class="text-gray-700 mt-2">นี่คือสรุปการทำงานของคุณ</p>
        </div>

        <!-- Time Summary -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-lg font-bold mb-4">รายละเอียดงาน</h2>
            <p><strong>โปรเจกต์:</strong> รีดีไซน์เว็บไซต์</p>

        </div>

        <!-- Form for Notes -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-lg font-bold mb-4">เพิ่มบันทึกเพิ่มเติม</h2>
            <textarea id="taskNotes" name="taskNotes" rows="4" class="block w-full bg-gray-100 border border-gray-300 rounded-lg px-4 py-2" placeholder="กรอกบันทึกเพิ่มเติม..."></textarea>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end">
            <button class="bg-blue-600 text-white px-6 py-2 rounded-lg mr-2"> <a href="index.html">บันทึกและกลับสู่แดชบอร์ด</a></button>
            <button class="bg-gray-400 text-white px-6 py-2 rounded-lg"> <a href="start.html"> เริ่มงานใหม่ </a></button>
        </div>
    </div>

</html>
