<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เข้าสู่ระบบ - ระบบบันทึกเวลาทำงาน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans Thai", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="flex-grow flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
          <img
            src="images/DRHPlogo1200px.png"
            alt="ดำรงค์โฮมพลัส"
            class="mx-auto mb-5"
          />
          <h1 class="text-2xl font-bold text-blue-600">
            เข้าสู่ระบบบันทึกเวลาทำงาน
          </h1>
          <p>Time Tracking</p>
        </div>
        <form>
          <div class="mb-4">
            <label
              for="username_email"
              class="block text-gray-700 text-sm font-bold mb-2"
              >อีเมลหรือชื่อผู้ใช้</label
            >
            <input
              type="text"
              id="username_email"
              name="username_email"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              placeholder="อีเมลหรือชื่อผู้ใช้"
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="password"
              class="block text-gray-700 text-sm font-bold mb-2"
              >รหัสผ่าน</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              placeholder="••••••••"
              required
            />
          </div>
          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
              <input
                type="checkbox"
                id="remember"
                name="remember"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              />
              <label for="remember" class="ml-2 block text-sm text-gray-900"
                >จดจำฉัน</label
              >
            </div>
            <a
              href="forgot-password-page.html"
              class="text-sm text-blue-600 hover:underline"
              >ลืมรหัสผ่าน?</a
            >
          </div>
          <div class="flex flex-col space-y-4">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
            >
              <a href="dashboard.html">เข้าสู่ระบบ </a>
            </button>
            <a
              href="registration-page.html"
              class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full text-center"
            >
              ลงทะเบียน
            </a>
          </div>
        </form>
      </div>
    </div>
    <footer class="bg-gray-200 text-center py-4 text-sm text-gray-600">
      ©2024 HOMEPLUS STORE CO., LTD. All rights reserved.
    </footer>
  </body>
</html>
