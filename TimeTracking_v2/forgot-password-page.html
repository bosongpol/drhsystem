<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ลืมรหัสผ่าน - ระบบบันทึกเวลาทำงาน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans Thai", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="flex-grow flex items-center justify-center py-12">
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
          <img
            src="images/DRHPlogo150px.png"
            alt="โลโก้บริษัท"
            class="mx-auto mb-4"
          />
          <h1 class="text-2xl font-bold text-blue-600">ลืมรหัสผ่าน</h1>
        </div>
        <form id="forgotPasswordForm">
          <div class="mb-6">
            <label
              for="email"
              class="block text-gray-700 text-sm font-bold mb-2"
              >อีเมล</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              required
              placeholder="กรอกอีเมลของคุณ"
            />
          </div>
          <div class="flex flex-col space-y-4">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
            >
              <a href="reset-password-email-sent.html">
                ส่งลิงก์รีเซ็ตรหัสผ่าน
              </a>
            </button>
            <a
              href="login-page.html"
              class="text-center text-sm text-blue-600 hover:underline"
            >
              กลับไปหน้าเข้าสู่ระบบ
            </a>
          </div>
        </form>
      </div>
    </div>
    <footer class="bg-gray-200 text-center py-4 text-sm text-gray-600">
      ©2024 HOMEPLUS STORE CO., LTD. All rights reserved.
    </footer>

    <script>
      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value;
          if (email) {
            alert(
              "ลิงก์สำหรับรีเซ็ตรหัสผ่านได้ถูกส่งไปยังอีเมล " + email + " แล้ว"
            );
            // ในการใช้งานจริง คุณจะต้องส่งคำขอไปยังเซิร์ฟเวอร์เพื่อดำเนินการส่งอีเมล
          } else {
            alert("กรุณากรอกอีเมลของคุณ");
          }
        });
    </script>
  </body>
</html>
